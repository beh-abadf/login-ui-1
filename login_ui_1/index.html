<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./dist/web_fonts.css" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="./src/global_fonts.css" />

  </head>
  <body class="flex font-poppins items-center justify-center">
    <div
      class="h-screen w-screen flex justify-center items-center dark:bg-gray-900"
    >
      <div class="grid gap-8">
        <div
          id="back-div"
          class="bg-gradient-to-r from-red-500 to-yellow-500 rounded-[26px] m-4"
        >
          <div
            class="border-[20px] border-transparent rounded-[20px] dark:bg-gray-900 bg-white shadow-lg xl:p-10 2xl:p-10 lg:p-10 md:p-10 sm:p-2 m-2"
          >
            <div class="flex flex-row justify-center w-full h-10">
              <img
                src="./icons/person-circle.svg"
                width="200px"
                height="200px"
                alt=""
              />
            </div>

            <h1
              class="pt-8 pb-6 font-bold dark:text-gray-400 text-5xl text-center cursor-default"
            >
              ورود
            </h1>
            <form action="#" method="post" class="space-y-4 text-right">
              <div>
                <label for="email" class="mb-2 dark:text-gray-400 text-lg">
                  :آدرس ایمیل
                </label>
                <input
                  id="email"
                  class="border p-3 dark:bg-indigo-700 dark:text-gray-300 dark:border-gray-700 shadow-md placeholder:text-base text-right focus:scale-105 ease-in-out duration-300 border-gray-300 rounded-lg w-full"
                  type="email"
                  placeholder=" آدرس ایمیل "
                  required
                />
              </div>
              <div>
                <label for="password" class="mb-2 dark:text-gray-400 text-lg">
                  :گذر‌واژه
                </label>
                <input
                  id="password"
                  class="border p-3 shadow-md dark:bg-indigo-700 dark:text-gray-300 text-right dark:border-gray-700 placeholder:text-base focus:scale-105 ease-in-out duration-300 border-gray-300 rounded-lg w-full"
                  type="password"
                  placeholder=" گذر‌واژه "
                  required
                />
              </div>
              <a
                class="group text-blue-400 transition-all duration-100 ease-in-out"
                href="#"
              >
                <span
                  class="bg-left-bottom bg-gradient-to-r text-sm from-blue-400 to-blue-400 bg-[length:0%_2px] bg-no-repeat group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out"
                >
                  آیا گذر‌واژۀ خود را فراموش کرده اید؟
                </span>
              </a>
              <button
                class="bg-gradient-to-r dark:text-gray-300 from-blue-500 to-purple-500 shadow-lg mt-6 p-2 text-white rounded-lg w-full hover:scale-105 hover:from-purple-500 hover:to-blue-500 transition duration-300 ease-in-out"
                type="submit"
              >
                ورود
              </button>
            </form>
            <div class="flex flex-col mt-4 items-center justify-center text-sm">
              <h3 class="dark:text-gray-300">
                حساب کاربری ندارید؟
                <a
                  class="group text-blue-400 transition-all duration-100 ease-in-out"
                  href="#"
                >
                  <span
                    class="bg-left-bottom bg-gradient-to-r from-blue-400 to-blue-400 bg-[length:0%_2px] bg-no-repeat group-hover:bg-[length:100%_2px] transition-all duration-500 ease-out"
                  >
                    ثبت نام
                  </span>
                </a>
              </h3>
            </div>
            <div
              id="third-party-auth"
              class="flex items-center justify-center mt-5 flex-wrap"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
